<html>
<title>calculadora</title>
<link rel="stylesheet" href="styles.css">
<body>
    <input id="back" type="number" value="0" readonly></input>
    <div id="calculadora">
        <input id="input" type="number" value="0" readonly></input>
        <div id="grid">
            <button id="icon"onclick="Reset()">c</button>
            <button id="icon"onclick="InputE('^')">^</button>
            <button id="icon"onclick="InputE('%')">%</button>
            <button id="icon"onclick="InputX('/')">/</button>
            <button id="number"onclick="InputN(7)">7</button>
            <button id="number"onclick="InputN(8)">8</button>
            <button id="number"onclick="InputN(9)">9</button>
            <button id="icon"onclick="InputX('x')">x</button>
            <button id="number"onclick="InputN(4)">4</button>
            <button id="number"onclick="InputN(5)">5</button>
            <button id="number"onclick="InputN(6)">6</button>
            <button id="icon"onclick="InputX('-')">-</button>
            <button id="number"onclick="InputN(1)">1</button>
            <button id="number"onclick="InputN(2)">2</button>
            <button id="number"onclick="InputN(3)">3</button>
            <button id="icon"onclick="InputX('+')">+</button>
            <button id="number"onclick="InputE('ยง')">+/-</button>
            <button id="number"onclick="InputN(0)">0</button>
            <button id="number"onclick="InputE(',')">,</button>
            <button id="icon"onclick="Result(true)">=</button>
        </div>
    </div>
    <button id="icon"onclick="updatedisplay()">O</button>
    <script src="script.js"></script>
</body>
</html>
